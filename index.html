<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Instagram</title>
	<!-- <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"> -->
	<link rel="stylesheet" type="text/css" href="stylesheet/main.css">
</head>
<body>
	<!-- seccion header -->
	<header>
		<div class="container">
			<img src="imagenes/instagram.gif" alt="instagram" class="imgLogo">
		</div>
	</header>
	<!-- seccion foto -->
	<section>
		<div class="container center">
			<div class="img"></div>
		</div>
	</section>
	<!-- seccion texarea, boton y contenedor de mensajes -->
	<section class="center">
		<div class="container">
			<textarea class="txt" id="comment" placeholder="comentario..."></textarea>
			<button type="button" id="btn" onclick="add();">
				<i class="fa fa-plus" aria-hidden="true"></i>
				<!-- <i class="fa fa-trash" aria-hidden="true"></i> -->
				Agregar
			</button>
				<!-- contenedor de comentarios -->
				<div id="cont"></div>
		</div>
	</section>
	<script src="https://use.fontawesome.com/2def4b1617.js"></script>
	<script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
